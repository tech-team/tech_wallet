<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Добавление счёта</title>
    <link rel='stylesheet' href="../css/index.css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class='navbar navbar-inverse'>
            <div class='navbar-inner nav-collapse' style="height: auto;">
                <ul class="nav">
                    <li class="active"><a href="index.html">Счета</a></li>
                    <li><a href="status.html">История</a></li>
                    <li><a href="oplata.html">Оплата</a></li>
                    <li><a href="perevod.html">Перевод</a></li>
                    <li><a href="popolnenie.html">Пополнение</a></li>
                    <li><a href="spravka.html">?</a></li>
                </ul>
            </div>
        </div>

        <div id='content' class='row-fluid'>
            <div class='span12 main thumbnail'>
                <form class="form-horizontal">
                    <h2>Добавление счёта</h2>
                    <div class="control-group">
                        <label class="control-label">Тип кошелька:</label>
                        <div class="controls">
                            <select>
                                <option>Web Money</option>
                                <option>Visa Electron</option>
                                <option>Master Card</option>
                                <option>Maestro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Номер счёта:</label>
                        <div class="controls">
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Название:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text"/>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary added">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
