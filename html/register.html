<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tech Wallet</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link rel='stylesheet' href="../css/index.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class='navbar navbar-inverse'>
            <div class='navbar-inner'>
                <ul class="nav">
                    <li><a href="#">TechWallet</a></li>
                </ul>
            </div>
        </div>

        <div id='content' class='row-fluid'>
            <div class='span12 main thumbnail'>
                <form class="form-horizontal">
                    <h2>Регистрация</h2>
                    <div class="control-group">
                        <label class="control-label">Логин:</label>
                        <div class="controls">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Пароль:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="password" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Пароль ещё раз:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="password" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Электропочта:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" />
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary button-add-confirm">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
