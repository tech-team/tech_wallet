<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tech Wallet</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link rel='stylesheet' href="../css/index.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class='navbar navbar-inverse visible-phone'>
            <div class='navbar-inner nav-collapse'>
                <ul class="nav" id="menu-button">
                    <li><a href="#">Меню<div class="pull-right menu-button"></div></a></li>
                </ul>
            </div>
        </div>
        <div class='navbar navbar-inverse hidden-phone' id="menu">
            <div class='navbar-inner'>
                <ul class="nav">
                    <li><a href="wallets.html">Счета</a></li>
                    <li><a href="status.html">История</a></li>
                    <li><a href="oplata.html">Оплата</a></li>
                    <li><a href="perevod.html">Перевод</a></li>
                    <li class="active"><a href="popolnenie.html">Пополнение</a></li>
                    <li><a href="spravka.html">?</a></li>
                </ul>
            </div>
        </div>

        <div id='content' class='row-fluid'>
            <div class='span12 main thumbnail'>
                <div class="span6">
                    <form class="form-horizontal">
                        <h2>Пополнить</h2>
                        <div class="control-group">
                            <label class="control-label">Счёт:</label>
                            <div class="controls">
                                <select>
                                    <option>Веб-мани (1000 Р)</option>
                                    <option>Зарплатная (28 000 Р)</option>
                                    <option>Общак (30 000 Р)</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Со счёта:</label>
                            <div class="controls">
                                <select>
                                    <option>Beeline</option>
                                    <option>МТС</option>
                                    <option>Мегафон</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">№ телефона:</label>
                            <div class="controls">
                                <input type="text" value="8-909-322-23-32" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">На сумму:</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input type="text" value="1000">
                                    <span class="add-on">Р</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary">Пополнить</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span6">
                    <div class="alert alert-block">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <h4>Справка</h4>
                        Пополнить счёт можно не только с мобильного телефона, но и с терминалов QIWI.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
