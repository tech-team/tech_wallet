<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tech Wallet</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link rel='stylesheet' href="../css/index.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class='navbar navbar-inverse visible-phone'>
            <div class='navbar-inner'>
                <ul class="nav" id="menu-button">
                    <li><a href="#">Меню<div class="pull-right menu-button"></div></a></li>
                </ul>
            </div>
        </div>
        <div class='navbar navbar-inverse hidden-phone' id="menu">
            <div class='navbar-inner'>
                <ul class="nav">
                    <li><a href="wallets.html">Счета</a></li>
                    <li><a href="status.html">История</a></li>
                    <li><a href="oplata.html">Оплата</a></li>
                    <li class="active"><a href="perevod.html">Перевод</a></li>
                    <li><a href="popolnenie.html">Пополнение</a></li>
                    <li><a href="spravka.html">?</a></li>
                </ul>
            </div>
        </div>

        <div id='content' class='row-fluid'>
            <div class='span12 main thumbnail'>
                <form class="form-horizontal">
                    <h2>Перевести</h2>
                    <div class="control-group">
                        <label class="control-label">Со счёта:</label>
                        <div class="controls">
                            <select>
                                <option>Веб-мани (1000 Р)</option>
                                <option>Зарплатная (28 000 Р)</option>
                                <option>Общак (30 000 Р)</option>
                            </select>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                                <li role="presentation" class="dropdown-header">Dropdown header</li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation" class="dropdown-header">Dropdown header</li>
                            </ul>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">На счёт:</label>
                        <div class="controls">
                            <select class="recipient">
                                <option>Веб-мани (1000 Р)</option>
                                <option>Зарплатная (28 000 Р)</option>
                                <option>Общак (30 000 Р)</option>
                                <option>Другой...</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group" id="recipient-wallet">
                        <label class="control-label"></label>
                        <div class="controls">
                            <input class="recipient-result" type="text" value="" placeholder="R0100101010010" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Сумму:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" value="1000">
                                <span class="add-on">Р</span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">Перевести</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
